<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>CALCULADORA</h1>
            <p id="resultado"></p>
            <table>
                <tr class="formatacao">
                    <td><button onclick="insert(C)">C</button></td>
                    <td><button onclick="insert('<')"><</button></td>
                    <td><button>/</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr class="formatacao">
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr class="formatacao">
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr >
                    <td class="formatacao"><button>1</button></td>
                    <td class="formatacao"><button>2</button></td>
                    <td class="formatacao"><button>3</button></td>
                    <td rowspan="2"  class="igual"><button>=</button></td>
                </tr>
                <tr class="formatacao">
                    <td colspan="2" class="zero"><button >0</button></td>
                    <td class="formatacao"><button>.</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
