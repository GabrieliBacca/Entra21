<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<link rel="stylesheet" href="estilosite.css">

<body class="body">
    <header class="cabecalho">
        <a href="sitemercado.html"> <img width="450px" src="imagens/mercadoAzul.png"></a>

        <nav>
            <ul>
                <a class=lista href="mercadoprodutos.html">Nossos Produtos</a>
                <a class=lista href="mercadosuporte.html">Suporte</a>
            </ul>
            <a href="mercadoregistrar.html"><button class=botao>Registrar</button></a>
            <a href="mercadologin.html"><button class=botao>Login</button></a>
        </nav>
    </header>

    

    
    <div class="content">
        <div class="slider-container">
            <div class="slider">
                <div class="slide">
                    <img src="imagens/ofertas.jpg" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="imagens/Yellow and Black Super Weekend Sale Banner .png" alt="Imagem 2">
                </div>
            </div>
        </div>
        <p>Você pode ver nossa variedade de produtos em <a href="mercadoprodutos.html"><b>Nossos Produtos</b></a></p>
<p>Ou, se precisar de ajuda, você pode entrar na página de <a href="mercadosuporte.html">Suporte</a> com seu problema</p>
<p>Não tem uma conta? Crie hoje na Página de <a href="mercadoregistrar.html">Registro</a> Ou faça <a href="mercadologin.html">Login</a></p>

    </div>

    <script>
        const slider = document.querySelector('.slider');
        let slideIndex = 0;

        function nextSlide() {
            slideIndex++;
            if (slideIndex >= slider.children.length) {
                slideIndex = 0;
            }
            updateSlider();
        }

        function updateSlider() {
            const translateX = -slideIndex * 100;
            slider.style.transform = `translateX(${translateX}%)`;
        }

        setInterval(nextSlide, 3000); // Troca de slide a cada 3 segundos (3000ms)
    </script>
</body>
</html>
